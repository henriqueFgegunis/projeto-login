<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaCorp</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        
      
        </style>
</head>

<body>

    <section id="login">
        <div id="imagem">
            <h1>InovaCorp</h1>
            <!-- aqui e a imagem na css -->
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p class="lg">⇓ Seja bem-vindo(a) Faça o login abaixo ⇓</p>

            <p class="cll">
                ⇓ Seja bem-vindo(a) ⇓<br>
                Faça o login para configurar sua ambientaçao.

            </p>
            <form  onsubmit="return fazerLogin();" action="login.php" method="post" autocomplete="on">
                <div class="campo">

                    <span class="material-symbols-outlined">
                        person
                        </span>

                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">

                    <label for="ilogin">Login</label>

                </div>

                <div class="campo">

                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>

                    <input type="password" name="senha" id="isenha" placeholder="Sua senha"
                    autocomplete="current-password" required minlength="8" maxlength="20">

                    <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">

                    

            </form>


        </div>

    </section>


    <script src="login.js">
        // Exemplo de sistema de login em JavaScript

// Objeto para simular um banco de dados de usuários
const usuarios = {
  'admin': 'senha123',
  'usuario1': 'senha321'
};

// Função para validar o login
function validarLogin(usuario, senha) {
  return usuarios[usuario] === senha;
}

// Função chamada quando o usuário submete o formulário de login
function fazerLogin() {
  const usuario = document.getElementById('usuario').value;
  const senha = document.getElementById('senha').value;

  if (validarLogin(usuario, senha)) {
    // Login bem-sucedido, redireciona para a página principal
    window.location.href = 'pag1.html';
  } else {
    // Login falhou, mostra uma mensagem de erro
    alert('Usuário ou senha incorretos!');
  }

  // Previne o formulário de ser submetido e a página recarregada
  return false;
}

    </script>
 

</body>

</html>
